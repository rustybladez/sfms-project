<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login - SFMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --gradient-1: #12c2e9;
            --gradient-2: #c471ed;
            --gradient-3: #f64f59;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar .nav-link,
        .navbar .navbar-brand {
            color: white !important;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .navbar .nav-link {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .navbar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--accent-color) !important;
            transform: translateY(-2px);
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 12px 48px rgba(31, 38, 135, 0.5);
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header h2 {
            margin-top: 1rem;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating input {
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            transition: all 0.3s ease;
        }

        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--accent-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">SFMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/#features}">Features</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/#about}">About</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/#contact}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-wrapper">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h2>Admin Login</h2>
        </div>
        <form th:action="@{/admin/features/AdminDashboard}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter your email" required>
                <label for="login-email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                <label for="login-password">Password</label>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                <p th:text="${successMessage}"></p>
            </div>
        </form>
        <div class="forgot-password">
            <a th:href="@{/admin/AdminForgetPassword}">Forgot Password?</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
