<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f0f3f6;
            --text-color: #333;
            --card-background: #fff;
            --hover-color: #e8f0fe;
            --transition-speed: 0.3s;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Navbar styles */
        .navbar {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-left a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            transition: color var(--transition-speed);
            font-weight: bold;
        }

        .navbar-left a:hover {
            color: var(--secondary-color);
        }

        .navbar-right button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .navbar-right button:hover {
            color: var(--secondary-color);
        }

        /* User list styles */
        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border-top: 4px solid var(--primary-color);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .user-card h3 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.5em;
        }

        .user-card p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .user-card p i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .user-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .edit-btn { background-color: #2ecc71; color: white; }
        .delete-btn { background-color: #e74c3c; color: white; }
        .message-btn { background-color: var(--secondary-color); color: white; }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color var(--transition-speed);
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            color: var(--text-color);
            font-weight: bold;
        }

        input, textarea {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--card-background);
            color: var(--text-color);
            transition: border-color var(--transition-speed);
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        form button {
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-size: 16px;
        }

        form button:hover {
            background-color: #3a7cbd;
        }

        /* Dark mode styles */
        .dark-mode {
            --primary-color: #61dafb;
            --secondary-color: #ffa726;
            --background-color: #1f2937;
            --text-color: #e2e8f0;
            --card-background: #2d3748;
            --hover-color: #3e4c62;
        }

        .dark-mode .navbar {
            background-color: #0d2137;
        }

        .dark-mode .user-card {
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
        }

        .dark-mode .user-card:hover {
            box-shadow: 0 6px 12px rgba(255,255,255,0.15);
        }

        .dark-mode input,
        .dark-mode textarea {
            background-color: #3e4c62;
            color: #e2e8f0;
            border-color: #4a5568;
        }

        .dark-mode .close:hover,
        .dark-mode .close:focus {
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .user-list {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
            }

            .navbar-content {
                flex-direction: column;
                text-align: center;
            }

            .navbar-left, .navbar-right {
                margin: 10px 0;
            }
        }

        /* New feature: Search bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <div class="navbar-left">
            <a href="/admin/features/AdminDashboard"><i class="fas fa-home"></i> Home</a>
        </div>
        <h1><i class="fas fa-leaf"></i> User Management - SFMS</h1>
        <div class="navbar-right">
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </div>
</nav>
<div class="container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search users...">
    </div>
    <div class="user-list" id="userList">
        <div th:each="user : ${users}" class="user-card">
            <h3 th:text="${user.fullName}"></h3>
            <p><i class="fas fa-envelope"></i> <span th:text="${user.email}"></span></p>
            <p><i class="fas fa-phone"></i> <span th:text="${user.phoneNumber}"></span></p>
            <div class="user-actions">
                <button class="edit-btn" onclick="openEditModal(this)" th:data-id="${user.id}"><i class="fas fa-edit"></i> Edit</button>
                <button class="delete-btn" onclick="deleteUser(this)" th:data-id="${user.id}"><i class="fas fa-trash"></i> Delete</button>
                <button class="message-btn" onclick="openMessageModal(this)" th:data-email="${user.email}"><i class="fas fa-envelope"></i> Message</button>
            </div>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit User</h2>
        <form id="editForm">
            <input type="hidden" id="editUserId">
            <label for="editFullName">Full Name:</label>
            <input type="text" id="editFullName" required>
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" required>
            <label for="editPhoneNumber">Phone Number:</label>
            <input type="text" id="editPhoneNumber" required>
            <button type="submit">Update User</button>
        </form>
    </div>
</div>

<div id="messageModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeMessageModal()">&times;</span>
        <h2>Send Message</h2>
        <form id="messageForm">
            <input type="hidden" id="messageEmail">
            <label for="messageContent">Message:</label>
            <textarea id="messageContent" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    function openEditModal(button) {
        const userId = button.getAttribute('data-id');
        axios.get(`/admin/api/users/${userId}`)
            .then(response => {
                const user = response.data;
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editFullName').value = user.fullName;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPhoneNumber').value = user.phoneNumber;
                document.getElementById('editModal').style.display = 'block';
            })
            .catch(error => console.error('Error fetching user data:', error));
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    function openMessageModal(button) {
        const email = button.getAttribute('data-email');
        document.getElementById('messageEmail').value = email;
        document.getElementById('messageModal').style.display = 'block';
    }

    function closeMessageModal() {
        document.getElementById('messageModal').style.display = 'none';
    }

    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userId = document.getElementById('editUserId').value;
        const updatedUser = {
            fullName: document.getElementById('editFullName').value,
            email: document.getElementById('editEmail').value,
            phoneNumber: document.getElementById('editPhoneNumber').value
        };
        axios.put(`/admin/api/users/${userId}`, updatedUser)
            .then(() => {
                closeEditModal();
                location.reload();
            })
            .catch(error => console.error('Error updating user:', error));
    });

    function deleteUser(button) {
        const userId = button.getAttribute('data-id');
        if (confirm('Are you sure you want to delete this user?')) {
            axios.delete(`/admin/api/users/${userId}`)
                .then(() => location.reload())
                .catch(error => console.error('Error deleting user:', error));
        }
    }

   document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('messageEmail').value;
        const content = document.getElementById('messageContent').value;
        axios.post('/admin/api/users/send-message', null, { params: { email, content } })
            .then(() => {
                closeMessageModal();
                alert('Message sent successfully');
            })
            .catch(error => console.error('Error sending message:', error));
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
</script>
</body>
</html>
