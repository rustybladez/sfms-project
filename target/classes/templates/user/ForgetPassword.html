<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #34495e;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: var(--box-shadow);
        }

        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #e0e0e0;
            border-radius: 0;
            padding: 0.5rem 0 0.5rem 2rem;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .input-icon {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            transition: all 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .switch-form {
            text-align: center;
            margin-top: 2rem;
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .switch-form a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #messageContainer {
            margin-top: 1.5rem;
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            font-weight: 500;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.5;
            animation: float 15s infinite;
        }

        .shape:nth-child(1) { top: 20%; left: 10%; width: 80px; height: 80px; background-color: var(--primary-color); border-radius: 50%; }
        .shape:nth-child(2) { top: 60%; right: 10%; width: 120px; height: 120px; background-color: var(--secondary-color); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .shape:nth-child(3) { bottom: 20%; left: 20%; width: 100px; height: 100px; background-color: #e74c3c; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
                #otpContainer {
            display: none;
            margin-top: 1rem;
        }
        #timerContainer {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" th:href="@{/}">SFMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2"><a class="nav-link" th:href="@{/#features}">Features</a></li>
            <li class="nav-item mx-2"><a class="nav-link" th:href="@{/#about}">About</a></li>
            <li class="nav-item mx-2"><a class="nav-link" th:href="@{/#contact}">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="main-content">
    <div id="forget-password-form" class="form-container fade-in">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" class="form-control" id="forget-email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <button type="button" id="verifyEmailBtn" class="btn btn-primary btn-block">Verify Email</button>

            <div id="otpContainer">
                <div class="form-group">
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                    <i class="fas fa-key input-icon"></i>
                </div>
                <div id="timerContainer">Time remaining: <span id="timer">01:00</span></div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </div>
        </form>
        <div class="switch-form">
            <p>Remember your password? <a th:href="@{/user/login}">Login</a></p>
        </div>
        <div id="messageContainer"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        let otpTimerInterval;

        $('#verifyEmailBtn').on('click', function() {
            const email = $('#forget-email').val();
            if (email) {
                $(this).html('<i class="fas fa-spinner fa-spin"></i> Verifying...').prop('disabled', true);

                // Send request to verify email and send OTP
                $.post('/user/verifyEmailAndSendOTP', { email: email }, function(response) {
                    if (response.success) {
                        $('#verifyEmailBtn').html('Verify Email').prop('disabled', false);
                        $('#otpContainer').show();
                        startOtpTimer();
                        showMessage('OTP sent successfully. Please check your email.', 'success');
                    } else {
                        showMessage(response.message, 'danger');
                        $('#verifyEmailBtn').html('Verify Email').prop('disabled', false);
                    }
                }).fail(function() {
                    showMessage('An error occurred. Please try again.', 'danger');
                    $('#verifyEmailBtn').html('Verify Email').prop('disabled', false);
                });
            } else {
                showMessage('Please enter your email', 'warning');
            }
        });

        $('#forgotPasswordForm').on('submit', function(e) {
            e.preventDefault();
            const email = $('#forget-email').val();
            const enteredOTP = $('#otp').val();

            $.post('/user/ForgetPassword', { email: email, otp: enteredOTP }, function(response) {
                if (response.success) {
                    window.location.href = '/user/ResetPassword?email=' + encodeURIComponent(email);
                } else {
                    showMessage(response.message, 'danger');
                }
            }).fail(function() {
                showMessage('An error occurred. Please try again.', 'danger');
            });
        });

        function startOtpTimer() {
            let timeLeft = 60;
            updateTimerDisplay(timeLeft);

            otpTimerInterval = setInterval(function() {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(otpTimerInterval);
                    $('#otpContainer').hide();
                    showMessage('OTP expired. Please request a new one.', 'warning');
                } else {
                    updateTimerDisplay(timeLeft);
                }
            }, 1000);
        }

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            $('#timer').text(
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (remainingSeconds < 10 ? '0' : '') + remainingSeconds
            );
        }

        function showMessage(message, type) {
            $('#messageContainer').html(`
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `);
        }

        $('.form-control').on('focus', function() {
            $(this).parent().find('.input-icon').css('transform', 'translateY(-50%) scale(1.1)');
        }).on('blur', function() {
            $(this).parent().find('.input-icon').css('transform', 'translateY(-50%) scale(1)');
        });
    });
</script>
</body>
</html>
