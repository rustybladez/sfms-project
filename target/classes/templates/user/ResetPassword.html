<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #dfe6e9;
            --text-color: #2d3436;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: var(--box-shadow);
        }

        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid var(--secondary-color);
            border-radius: 0;
            padding: 0.5rem 2rem 0.5rem 2rem;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .form-group i {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .form-control:focus + i {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .switch-form {
            text-align: center;
            margin-top: 2rem;
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .switch-form a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            font-weight: 500;
            margin-top: 1.5rem;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.5;
            animation: float 15s infinite;
        }

        .shape:nth-child(1) { top: 20%; left: 10%; width: 80px; height: 80px; background-color: var(--primary-color); border-radius: 50%; }
        .shape:nth-child(2) { top: 60%; right: 10%; width: 120px; height: 120px; background-color: var(--secondary-color); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .shape:nth-child(3) { bottom: 20%; left: 20%; width: 100px; height: 100px; background-color: #fd79a8; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* New styles for the success message modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2"><a class="nav-link" href="/#features">Features</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="/#about">About</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="/#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="main-content">
    <div id="reset-password-form" class="form-container fade-in">
        <h2>Reset Password</h2>
        <form th:action="@{/user/ResetPassword}" method="post">
            <input type="hidden" id="email" name="email" th:value="${email}">
            <div class="form-group">
                <input type="password" id="new-password" name="newPassword" placeholder="New Password" required>
                <span class="password-toggle" onclick="togglePassword('new-password')"></span>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
                <span class="password-toggle" onclick="togglePassword('confirm-password')"></span>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="switch-form">
            Remember your password? <a th:href="@{/user/login}">Login</a>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    </div>
</div>

<!-- Success Message Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Reset Password successfully</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.querySelector('#resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var password = document.getElementById('new-password').value;
        var confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match');
        } else {
            // Simulate a successful password reset
            // In a real application, you would submit the form and handle the response
            showSuccessMessage();
        }
    });

    $('.form-control').on('focus', function() {
        $(this).parent().find('i').first().css('transform', 'translateY(-50%) scale(1.1)');
    }).on('blur', function() {
        $(this).parent().find('i').first().css('transform', 'translateY(-50%) scale(1)');
    });

    function togglePassword(inputId) {
        var input = document.getElementById(inputId);
        var icon = input.nextElementSibling.nextElementSibling.querySelector('i');

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    function showSuccessMessage() {
        var modal = document.getElementById("successModal");
        modal.style.display = "block";

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
            window.location.href = "[[@{/user/login}]]"; // Redirect to login page
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.location.href = "[[@{/user/login}]]"; // Redirect to login page
            }
        }

        // Automatically close the modal and redirect after 3 seconds
        setTimeout(function() {
            modal.style.display = "none";
            window.location.href = "[[@{/user/login}]]"; // Redirect to login page
        }, 3000);
    }
</script>
</body>
</html>
